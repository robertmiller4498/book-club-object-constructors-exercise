<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <div class="h1-container">
            <h1>Library</h1>
        </div>
    </div>

    <div id="user-form">
        <button type="button" id="new-book-btn">Add New Book</button>
        
        <form id="formElement" style="display: none;">
        
            <label for="title">Book Title:</label><br>
            <input type="text" id="new-title" name="title"><br>
            <label for="author">Author:</label><br>
            <input type="text" id="new-author" name="author"><br>
            <label for="pages">Pages:</label><br>
            <input type="text" id="new-pages" name="pages"><br>
            <label for="read">Have you read this book?:</label>
            <input type="checkbox" id="read" name="read"/>
        
            <button type="submit" id="submitForm">Submit New Book</button>
          </form>
        </div>

<div id="library-container">

</div>
</body>
<script src="app.js"></script>

</html>
