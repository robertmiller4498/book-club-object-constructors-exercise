<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <h1>Library</h1>

<div id="library-container">

</div>


<!-- New Book Button -->
<button type="button" id="new-book-btn">Add New Book</button>


<div id="userForm">
<form id="formElement" style="display: none;">

    <label for="title">Book Title:</label><br>
    <input type="text" id="new-title" name="title"><br>
    <label for="author">Author:</label><br>
    <input type="text" id="new-author" name="author"><br>
    <label for="pages">Pages:</label><br>
    <input type="text" id="new-pages" name="pages"><br>
    <label for="read">Have you read this book?:</label><br>
    <select name="read" id="read">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

    <button type="submit" id="submitForm">Submit New Book</button>
  </form>
</div>


</body>
<script src="app.js"></script>

</html>
